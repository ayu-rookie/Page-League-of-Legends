<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap網頁</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">    
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
  </head>
  <body> 
    <div id="myCarousel" class="carousel slide">
      <!-- 輪播指示 -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
		<li data-target="#myCarousel" data-slide-to="5"></li>
		<li data-target="#myCarousel" data-slide-to="6"></li>
		<li data-target="#myCarousel" data-slide-to="7"></li>
		<li data-target="#myCarousel" data-slide-to="8"></li>
		<li data-target="#myCarousel" data-slide-to="9"></li>
		<li data-target="#myCarousel" data-slide-to="10"></li>
      </ol>

      <!-- 輪播內容 -->
      <div class="carousel-inner">
		<div class="item active">
  		  <img src="images//lol2.jpg"width="100%" >
          <div class="carousel-caption">
            <h1>英雄聯盟全球總决赛</h1>
			<p style="font-size:24px">-League of Legends World Championship Series-</p>
          </div>          
        </div>
		<div class="item">
          <img src="images//lols1.jpg" width="100%">
          <div class="carousel-caption">
            <h1>S1冠軍－ Fnatic</h1>
          </div>
        </div>
		<div class="item">
          <img src="images//lols2.jpg"width="100%">
          <div class="carousel-caption">
            <h1>S2冠軍－ 台北暗殺星 Taipei Assassins</h1>
          </div>
        </div>
		<div class="item">
          <img src="images//lols3.jpg">
          <div class="carousel-caption">
            <h1>S3冠軍－ SK Telecom T1</h1>
          </div>
        </div>
		<div class="item">
          <img src="images//lols4.jpg" width="100%">
          <div class="carousel-caption">
            <h1>S4冠軍－ Samsung Galaxy White</h1>
          </div>
        </div>
		<div class="item">
          <img src="images//lols5.jfif" width="100%">
          <div class="carousel-caption">
            <h1>S5冠軍－ SK Telecom T1</h1>
          </div>
        </div>
		<div class="item">
          <img src="images//lols6.jpg"width="100%">
          <div class="carousel-caption">
            <h1>S6冠軍－ SK Telecom T1</h1>
          </div>
        </div>
		<div class="item">
          <img src="images//lols7.jpg"width="100%">
          <div class="carousel-caption">
            <h1>S7冠軍－ Samsung Galaxy</h1>
          </div>
        </div>
		<div class="item">
          <img src="images//lols8.jfif" width="100%">
          <div class="carousel-caption">
            <h1>S8冠軍－ Invictus Gaming</h1>
          </div>
        </div>
		<div class="item">
          <img src="images//lols9.jpg"width="100%">
          <div class="carousel-caption">
            <h1>S9冠軍－ FunPlus Phoenix</h1>
          </div>
        </div>
      </div>


      <!-- 輪播控制 -->
      <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
  </body>
</html>
